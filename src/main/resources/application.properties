# Data source config
spring.datasource.url=jdbc:mysql://localhost:3306/db_photoapp
spring.datasource.username=root
spring.datasource.password=root

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name =com.mysql.jdbc.Driver

#Email configuration for Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=your Gmail account
spring.mail.password=your Gmail account password
spring.mail.protocol=smtps

#Support Email
support.email=your app support email - the 'from to' email when you send an email to a user
